<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        {% include 'includes/navbar.html' %}
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <h2 class="mb-5 text-primary fw-bold display-5" data-aos="fade-up">
                    <i class="bi bi-cart4 me-3"></i> Your Shopping Cart
                </h2>

                <!-- Empty Cart State -->
                <div id="empty-cart-message" class="text-center py-5" style="display: none;" data-aos="fade-up">
                    <i class="bi bi-cart-x display-1 text-muted mb-4"></i>
                    <h3 class="text-dark">Your cart is empty</h3>
                    <p class="lead text-muted">Looks like you haven't added anything yet.</p>
                    <a href="{{ url_for('shop') }}" class="btn btn-outline-primary btn-lg rounded-pill px-5">
                        <i class="bi bi-shop me-2"></i> Continue Shopping
                    </a>
                </div>

                <!-- Cart Table (Hidden when empty) -->
                <div class="card shadow-lg border-0 overflow-hidden" id="cart-container" style="display: none;">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0" id="cart-table">
                                <thead class="table-primary text-white">
                                    <tr>
                                        <th width="5%">
                                            <input type="checkbox" id="check-all" class="form-check-input" aria-label="Select All">
                                        </th>
                                        <th width="35%"><i class="bi bi-box-seam me-2"></i> Product</th>
                                        <th width="15%"><i class="bi bi-tag-fill me-2"></i> Price</th>
                                        <th width="20%"><i class="bi bi-hash me-2"></i> Quantity</th>
                                        <th width="15%"><i class="bi bi-calculator me-2"></i> Total</th>
                                        <th width="10%" class="text-center"><i class="bi bi-gear-fill me-2"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items"></tbody>
                            </table>
                        </div>

                        <!-- Cart Summary -->
                        <div class="card-footer bg-light border-top">
                            <div class="row align-items-center">
                                <div class="col-md-6 text-md-start text-center mb-3 mb-md-0">
                                    <a href="{{ url_for('shop') }}" class="btn btn-outline-secondary rounded-pill px-4">
                                        <i class="bi bi-arrow-left-circle me-2"></i> Continue Shopping
                                    </a>
                                </div>
                                <div class="col-md-6 text-md-end text-center">
                                    <h3 class="mb-3 text-success fw-bold">
                                        <i class="bi bi-wallet2 me-2"></i>
                                        Total: $<span id="cart-total">0.00</span>
                                    </h3>
                                    <form method="POST" action="{{ url_for('checkout') }}" id="checkout-form" style="display: inline;">
                                        <input type="hidden" name="selected_items" id="selected-items-input">
                                        <button type="submit" id="checkout-btn" class="btn btn-success btn-lg rounded-pill px-5 shadow-sm" disabled>
                                            <i class="bi bi-lock-fill me-2"></i> Proceed to Checkout
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white mt-5">
        {% include 'includes/footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function showCustomAlert(message, type = 'success') {
            const existingAlerts = document.querySelectorAll('.custom-alert');
            const alertDiv = document.createElement('div');
            alertDiv.className = `custom-alert alert alert-${type} alert-dismissible fade show shadow-sm border-0`;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = `${20 + (existingAlerts.length * 80)}px`;
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '1050';
            alertDiv.style.minWidth = '340px';
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi ${type === 'danger' ? 'bi-x-circle-fill' : type === 'warning' ? 'bi-exclamation-triangle-fill' : 'bi-check-circle-fill'} fs-4 me-3"></i>
                    <strong>${message}</strong>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.classList.remove('show');
                alertDiv.classList.add('fade');
                setTimeout(() => alertDiv.remove(), 300);
            }, 4000);
        }

        function updateCartCount() {
            axios.get('/get-cart').then(r => {
                if (r.data.status === 'success') {
                    const total = (r.data.cart || []).reduce((s, i) => s + i.quantity, 0);
                    const el = document.getElementById('cart-count');
                    if (el) el.textContent = total;
                }
            }).catch(() => {});
        }

        function updateCartDisplay() {
            const tbody = document.getElementById('cart-items');
            const table = document.getElementById('cart-table');
            const container = document.getElementById('cart-container');
            const emptyMsg = document.getElementById('empty-cart-message');
            const totalEl = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const checkAll = document.getElementById('check-all');

            axios.get('/get-cart')
                .then(res => {
                    const cart = res.data.cart || [];

                    if (cart.length === 0) {
                        container.style.display = 'none';
                        emptyMsg.style.display = 'block';
                        checkoutBtn.disabled = true;
                        totalEl.textContent = '0.00';
                        localStorage.setItem('selectedItems', '[]');
                        updateCartCount();
                        return;
                    }

                    container.style.display = 'block';
                    emptyMsg.style.display = 'none';
                    tbody.innerHTML = '';

                    let selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
                    if (selectedItems.length === 0) {
                        selectedItems = cart.map(i => i.id);
                        localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
                    }

                    cart.forEach(item => {
                        const checked = selectedItems.includes(item.id) ? 'checked' : '';
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="text-center">
                                <input type="checkbox" class="form-check-input cart-item-checkbox" data-id="${item.id}" ${checked}>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="${item.image}" alt="${item.name}" class="rounded shadow-sm me-3" style="width: 70px; height: 70px; object-fit: cover;">
                                    <div>
                                        <h6 class="mb-0 fw-bold">${item.name}</h6>
                                        <small class="text-muted">ID: ${item.id}</small>
                                    </div>
                                </div>
                            </td>
                            <td class="fw-bold text-success">$${parseFloat(item.price).toFixed(2)}</td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center gap-2">
                                    <button class="btn btn-outline-secondary btn-sm rounded-circle quantity-decrease" data-id="${item.id}">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <input type="text" class="form-control form-control-sm text-center fw-bold" style="width: 60px;" value="${item.quantity}" readonly>
                                    <button class="btn btn-outline-secondary btn-sm rounded-circle quantity-increase" data-id="${item.id}">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td class="fw-bold text-primary">$${(item.price * item.quantity).toFixed(2)}</td>
                            <td class="text-center">
                                <button class="btn btn-danger btn-sm rounded-pill px-3 remove-item" data-id="${item.id}" data-name="${item.name}">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                    const updateTotal = () => {
                        selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
                        const total = cart
                            .filter(i => selectedItems.includes(i.id))
                            .reduce((sum, i) => sum + i.price * i.quantity, 0);
                        totalEl.textContent = total.toFixed(2);
                        checkoutBtn.disabled = selectedItems.length === 0;
                        checkAll.checked = selectedItems.length === cart.length && cart.length > 0;
                        document.getElementById('selected-items-input').value = selectedItems.join(',');
                    };

                    // Event Listeners
                    checkAll.onchange = () => {
                        const checked = checkAll.checked;
                        selectedItems = checked ? cart.map(i => i.id) : [];
                        localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
                        document.querySelectorAll('.cart-item-checkbox').forEach(cb => cb.checked = checked);
                        updateTotal();
                    };

                    tbody.querySelectorAll('.cart-item-checkbox').forEach(cb => {
                        cb.onchange = () => {
                            const id = cb.dataset.id;
                            if (cb.checked && !selectedItems.includes(id)) selectedItems.push(id);
                            if (!cb.checked) selectedItems = selectedItems.filter(x => x !== id);
                            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
                            updateTotal();
                        };
                    });

                    tbody.querySelectorAll('.quantity-increase').forEach(btn => {
                        btn.onclick = () => {
                            const id = btn.dataset.id;
                            const item = cart.find(i => i.id === id);
                            axios.post('/update-cart-quantity', { id, quantity: item.quantity + 1 })
                                .then(r => { showCustomAlert('Quantity updated!', 'success'); updateCartDisplay(); })
                                .catch(() => showCustomAlert('Failed to update quantity.', 'danger'));
                        };
                    });

                    tbody.querySelectorAll('.quantity-decrease').forEach(btn => {
                        btn.onclick = () => {
                            const id = btn.dataset.id;
                            const item = cart.find(i => i.id === id);
                            if (item.quantity === 1) {
                                axios.post('/remove-from-cart', { id })
                                    .then(() => { showCustomAlert(`${item.name} removed`, 'warning'); updateCartDisplay(); })
                                    .catch(() => showCustomAlert('Remove failed', 'danger'));
                            } else {
                                axios.post('/update-cart-quantity', { id, quantity: item.quantity - 1 })
                                    .then(() => { showCustomAlert('Quantity updated', 'success'); updateCartDisplay(); })
                                    .catch(() => showCustomAlert('Update failed', 'danger'));
                            }
                        };
                    });

                    tbody.querySelectorAll('.remove-item').forEach(btn => {
                        btn.onclick = () => {
                            const id = btn.dataset.id;
                            const name = btn.dataset.name;
                            axios.post('/remove-from-cart', { id })
                                .then(() => { showCustomAlert(`${name} removed from cart`, 'warning'); updateCartDisplay(); })
                                .catch(() => showCustomAlert('Remove failed', 'danger'));
                        };
                    });

                    document.getElementById('checkout-form').onsubmit = (e) => {
                        if (selectedItems.length === 0) {
                            e.preventDefault();
                            showCustomAlert('Please select at least one item', 'warning');
                        }
                    };

                    updateTotal();
                    updateCartCount();
                })
                .catch(err => {
                    showCustomAlert('Failed to load cart', 'danger');
                    console.error(err);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                updateCartDisplay();
                AOS.init({ duration: 800, once: true });
            }, 100);
        });
    </script>
</body>
</html>
