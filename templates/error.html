<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'includes/head.html' %}
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>404 - Page Not Found</title>
        <style>
        .error-container {
            text-align: center;
            max-width: 500px;
            margin: auto;
            padding: 2rem;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 6rem;
            font-weight: 800;
            color: #495057;
            margin: 0;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 4rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
    </head>
    <body>
        <header>
            {% include 'includes/navbar.html' %}
        </header>
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>

            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist or has been
                moved.</p>

            <div>
                <a href="{{ url_for('index') }}" class="btn-home">
                    <i class="bi bi-house-door-fill me-2"></i>Back to Home
                </a>
                <a href="{{ url_for('shop') }}" class="btn-home ms-3">
                    <i class="bi bi-shop me-2"></i>Go Shopping
                </a>
            </div>

        </div>

        <footer class="footer bg-dark text-white mt-5">
            {% include 'includes/footer.html' %}
        </footer>
    </body>
</html>
