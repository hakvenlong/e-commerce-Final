<!-- Axios + Live Cart Update Script -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function updateCartCount() {
        axios.get('/get-cart')
            .then(res => {
                const totalItems = res.data.total_items || 0;
                const badge = document.getElementById('cart-count');
                if (badge) {
                    badge.textContent = totalItems;
                    badge.style.display = totalItems > 0 ? 'inline' : 'none';
                }
            })
            .catch(err => console.error('Cart count error:', err));
    }

    // Update on page load
    document.addEventListener('DOMContentLoaded', updateCartCount);

    // Update every 5 seconds (in case someone adds from another tab)
    setInterval(updateCartCount, 5000);

    // Optional: Update immediately when user clicks "Add to Cart" (if you have such buttons)
    document.body.addEventListener('click', function(e) {
        if (e.target.matches('[data-add-to-cart]') || e.target.closest('[data-add-to-cart]')) {
            setTimeout(updateCartCount, 800); // small delay to let server update session
        }
    });
</script>
