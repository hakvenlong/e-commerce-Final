<head>
    <meta charset="UTF-8">
    <title>{% block title %}SMOS | Store {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- AOS for animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/animate.css') }}"
        rel="stylesheet">
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/responsive.css') }}">
    <link href="{{ url_for('static', filename='css/cart.css') }}"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='logo/logo.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="{{ url_for('static', filename='images/ico/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="{{ url_for('static', filename='images/ico/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href="{{ url_for('static', filename='images/ico/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed"
        href="{{ url_for('static', filename='images/ico/apple-touch-icon-57-precomposed.png') }}">
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/657639ebfb91510f45654149/67b4c290ba7ef26519b35840_symbol.webp">

</head>
