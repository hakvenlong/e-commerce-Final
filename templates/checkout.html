<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/head.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Checkout - Secure & Fast</title>
    <style>
        :root { --primary: #4361ee; --success: #2ecc71; --danger: #e74c3c; }
        body { min-height: 100vh; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
        .checkout-wrapper { max-width: 1200px; }
        .card {
            border: none; border-radius: 1.2rem; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-8px); }
        .card-header {
            padding: 1.3rem 1.8rem; font-weight: 700; font-size: 1.25rem;
        }
        .summary-card .card-header {
            background: linear-gradient(135deg, var(--primary), #5a7cff); color: white;
        }
        .form-card .card-header {
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
        }
        .product-img {
            width: 70px; height: 70px; object-fit: cover;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .form-control, .form-check-input {
            border-radius: 12px; padding: 0.9rem 1.2rem;
            font-size: 1.05rem; border: 2px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: var(--primary); box-shadow: 0 0 0 0.3rem rgba(67,97,238,0.2);
        }
        .payment-card {
            border-radius: 16px; padding: 1.8rem; text-align: center;
            cursor: pointer; transition: all 0.4s; background: white;
            border: 3px solid transparent;
        }
        .payment-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .payment-card.selected {
            border-color: var(--primary); background: #eef2ff;
            box-shadow: 0 15px 40px rgba(67,97,238,0.25);
        }
        .btn-place-order {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none; border-radius: 50px; padding: 1.2rem 3rem;
            font-size: 1.4rem; font-weight: bold; color: white;
            box-shadow: 0 12px 35px rgba(255,107,107,0.4);
        }
        .btn-place-order:hover {
            transform: translateY(-6px); box-shadow: 0 18px 40px rgba(255,107,107,0.5);
        }
        .total-amount {
            font-size: 2.2rem; font-weight: 900;
            background: linear-gradient(135deg, #4361ee, #5a7cff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        @media (max-width: 992px) {
            .col-order { order: 2; }
            .col-form { order: 1; }
        }
    </style>
</head>
<body>
    <header>{% include 'includes/navbar.html' %}</header>

    <main class="container my-5 py-lg-5">
        <div class="checkout-wrapper mx-auto">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary">Checkout</h1>
                <p class="lead text-muted">Review your items and complete your order</p>
            </div>

            <div id="checkout-content">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" style="width:4rem;height:4rem;"></div>
                    <p class="mt-4 fs-4 text-muted">Loading your order...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-5 mt-auto">
        {% include 'includes/footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await axios.get('/get-cart');
                const cart = res.data.cart || [];

                // Auto-select all items if nothing selected
                let selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
                if (selectedItems.length === 0 && cart.length > 0) {
                    selectedItems = cart.map(item => item.id);
                    localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
                }

                const items = cart.filter(i => selectedItems.includes(i.id));
                if (items.length === 0) {
                    document.getElementById('checkout-content').innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-cart-x display-1 text-danger mb-4"></i>
                            <h2>Your cart is empty</h2>
                            <a href="{{ url_for('shop') }}" class="btn btn-primary btn-lg px-5 rounded-pill">
                                Continue Shopping
                            </a>
                        </div>`;
                    return;
                }

                const totalUSD = items.reduce((s, i) => s + i.price * i.quantity, 0).toFixed(2);

                document.getElementById('checkout-content').innerHTML = `
                    <div class="row g-5">
                        <!-- Order Summary -->
                        <div class="col-lg-5 col-order">
                            <div class="card summary-card sticky-top" style="top:20px;">
                                <div class="card-header">Order Summary (${items.length} item${items.length>1?'s':''})</div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-hover mb-0">
                                            ${items.map(item => `
                                                <tr>
                                                    <td class="py-3">
                                                        <div class="d-flex align-items-center gap-3">
                                                            <img src="${item.image}" class="product-img" alt="${item.name}">
                                                            <div>
                                                                <strong>${item.name}</strong><br>
                                                                <small class="text-muted">Qty: ${item.quantity} × $${item.price.toFixed(2)}</small>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="text-end align-middle">
                                                        <strong class="text-primary">$${(item.price * item.quantity).toFixed(2)}</strong>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                            <tr class="table-light">
                                                <td colspan="2" class="text-end py-4 pe-4">
                                                    <h3 class="mb-0">Total: <span class="total-amount">$${totalUSD}</span></h3>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Checkout Form -->
                        <div class="col-lg-7 col-form">
                            <div class="card form-card">
                                <div class="card-header">Delivery & Payment Information</div>
                                <div class="card-body p-5">
                                    <form method="POST" action="{{ url_for('checkout') }}" id="checkout-form">
                                        <div class="row g-4 mb-4">
                                            <div class="col-md-6"><input type="text" name="name" class="form-control form-control-lg" placeholder="Full Name" required></div>
                                            <div class="col-md-6"><input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required></div>
                                            <div class="col-md-6"><input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone Number" required></div>
                                            <div class="col-12"><textarea name="address" class="form-control form-control-lg" rows="4" placeholder="Full Delivery Address (Street, City, Province)" required></textarea></div>
                                        </div>

                                        <h5 class="mb-4 fw-bold">Choose Payment Method</h5>
                                        <div class="row g-4">
                                            <div class="col-md-6">
                                                <div class="payment-card selected" onclick="selectPayment('delivery')">
                                                    <input type="radio" name="payment_method" value="delivery" checked hidden>
                                                    <i class="bi bi-truck fs-1 text-warning mb-3"></i>
                                                    <h5>Cash on Delivery</h5>
                                                    <small class="text-muted">Pay when you receive</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="payment-card" onclick="selectPayment('qr')">
                                                    <input type="radio" name="payment_method" value="qr" hidden>
                                                    <i class="bi bi-qr-code-scan fs-1 text-info mb-3"></i>
                                                    <h5>Bakong QR Payment</h5>
                                                    <small class="text-muted">Instant & secure</small>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- FINAL FIX: Send as comma-separated string -->
                                        <input type="hidden" name="selected_items" value="${selectedItems.join(',')}">

                                        <div class="text-center mt-5">
                                            <button type="submit" class="btn btn-place-order">
                                                Place Order Now
                                            </button>
                                            <p class="mt-3 text-muted small">Your order is safe • Free delivery in Phnom Penh</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                window.selectPayment = function(method) {
                    document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
                    event.currentTarget.classList.add('selected');
                    document.querySelector(`input[value="${method}"]`).checked = true;
                };

            } catch (err) {
                document.getElementById('checkout-content').innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-wifi-off display-1 text-danger"></i>
                        <h3 class="mt-4">Failed to load cart</h3>
                        <button onclick="location.reload()" class="btn btn-primary btn-lg">Retry</button>
                    </div>`;
            }
        });
    </script>
</body>
</html>
